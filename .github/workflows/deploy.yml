name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Se activa solo con pushes a la rama main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest # Usa un servidor Linux para construir el proyecto
    steps:
      - name: Checkout ⚛️
        uses: actions/checkout@v3 # Descarga tu código al servidor

      - name: Install and Build 🛠️
        run: |
          npm install
          npm run build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # La rama donde se guardará el código construido
          folder: dist # La carpeta que se va a desplegar
